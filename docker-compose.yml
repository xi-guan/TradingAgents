version: '3.8'

services:
  # TimescaleDB (PostgreSQL 时序数据库)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: tradingagents-timescaledb
    environment:
      POSTGRES_DB: tradingagents
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (缓存和消息队列)
  redis:
    image: redis:7.4-alpine
    container_name: tradingagents-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant (向量数据库)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: tradingagents-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: tradingagents-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@timescaledb:5432/tradingagents
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - TUSHARE_TOKEN=${TUSHARE_TOKEN}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
    volumes:
      - ./backend:/app/backend
      - ./tradingagents:/app/tradingagents
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - tradingagents-network
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (异步任务)
  celery-worker:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: tradingagents-celery
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@timescaledb:5432/tradingagents
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/2
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - TUSHARE_TOKEN=${TUSHARE_TOKEN}
    volumes:
      - ./backend:/app/backend
      - ./tradingagents:/app/tradingagents
    depends_on:
      - redis
      - timescaledb
    networks:
      - tradingagents-network
    command: celery -A backend.app.tasks.celery_app worker --loglevel=info

  # Frontend (React - 开发环境)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
      target: development
    container_name: tradingagents-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    networks:
      - tradingagents-network
    command: pnpm dev --host
    profiles:
      - dev

volumes:
  timescaledb_data:
  redis_data:
  qdrant_data:
  backend_logs:

networks:
  tradingagents-network:
    driver: bridge
